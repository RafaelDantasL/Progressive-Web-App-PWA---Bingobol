<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Facebook</div>
            <form class="login-form">
                <input type="text" placeholder="Email or Phone" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Log In</button>
                <a href="#" class="forgot-link">Forgot account?</a>
            </form>
        </div>
        <div class="main">
            <div class="welcome-message">
                <h1>Connect with friends and the world around you on Facebook.</h1>
            </div>
            <div class="signup-form">
                <h2>Create an account</h2>
                <p>It's quick and easy.</p>
                <form>
                    <input type="text" placeholder="First name" class="input-field">
                    <input type="text" placeholder="Surname" class="input-field">
                    <input type="text" placeholder="Mobile number or email" class="input-field">
                    <input type="password" placeholder="New password" class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" class="input-field">
                    <label for="gender">Gender</label>
                    <select id="gender" class="input-field">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="custom">Custom</option>
                    </select>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
